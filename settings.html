<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Спортлото 5 из 36</title>
</head>
<body onload="document.body.style.background = sessionStorage.getItem('color')">

    <div id="settings-wrapper" class="content-wrapper">
        <h2 class="content-text">Настройки</h2>
        <form id="color-form" method="post" class="d-flex flex-column">
            <input type="color" name="color" id="color" class="form-input">
            <button type="button" id="colorBtn" onclick="document.location.replace('index.html')" class="content-button">Сохранить цвет</button>
        </form>
        <script type="text/javascript" src="colors.js"></script>
    </div>

</body>
</html>
